<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps API</title>
    <style>
            /* Set the size of the div element that contains the map */
           #map {
             height: 800px;  /* The height is 400 pixels */
             width: 80vw;  /* The width is the width of the web page */
             /* float: left; */
            }
            /* .container{
                float: right;
            } */
            .container{
                display:flex;
            }

            body h3{
                text-align: center;
            }
         </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h3>My Google Maps Demo</h3>
    
    <div class="container">
        <div id="map"></div>
        <div class="col-4">
            <button class="btn btn-primary my-1" id="render">Render</button>
            <button class="btn btn-secondary my-1" id="render-proc">Procedural Render</button>
            <button class="btn btn-danger my-1" id="remove">Remove</button>
            <div class="list-group list" id="list-tab" role="tablist">
                <a href="#" class="list-group-item">Test</a>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
